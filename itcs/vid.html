<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jexer Jake's Video Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Watch exclusive videos from Jexer Jake T. Castillo." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
  body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;

    /* âœ… Background image setup */
    background: url('img/l8.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f0;

    /* Positioning for overlay */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
  }


    header {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .header-text h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 0;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 0.95rem;
      color: #cce0ff;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #f0f0f0;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover,
    nav a[aria-current="page"] {
      background-color: #00c6ff;
      color: #000;
    }

        .container {
            padding: 40px;
            text-align: center;
        }

    .container h1 {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #00c6ff;
      margin-bottom: 40px;
    }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
    }
        .video-grid video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }


    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      .container {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="img/l2.jpg" alt="Logo">
      <div class="header-text">
        <h1>Jexer Jake's Zone</h1>
        <p>Your access to something exclusive.</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="vid.html" aria-current="page">Video</a>
    <a href="resume.html">My Resume</a>
  </nav>

  <div class="container">
  <marquee behavior="scroll" direction="left" scrollamount="6">  <h1>Featured Videos</h1></marquee>
    <div class="video-grid">
      <video controls>
        <source src="vid/1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <video controls>

      </video>

      <video controls>
        <source src="vid/3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <video controls>
        <source src="vid/4.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Add more videos here if you want -->
    </div>
  </div>

  <footer>
    &copy; 2025 Jexer Jake T. Castillo. copy with passion and code.
  </footer>
</body>
</html>
