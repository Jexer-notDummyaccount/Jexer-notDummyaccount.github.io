<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jexer Jake's Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Exclusive personal homepage of Jexer Jake T. Castillo with gallery, resume, and video." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Body and general layout */
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    /* Background Image Slider */
    .bg-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: -1; /* Ensures background is behind content */
    }

    /* Header Styling */
    header {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .header-text h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 0;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 0.95rem;
      color: #cce0ff;
    }

    /* Navigation Styling */
    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #f0f0f0;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #00c6ff;
      color: #000;
    }

    /* Main Content */
    .container {
      padding: 50px 20px;
      text-align: center;
      flex: 1;
    }

    .container h1 {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #00c6ff;
    }

    .container h2 {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    /* Image Gallery/Links */
    .nav-images {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .nav-images a {
      display: inline-block;
      width: 220px;
      text-decoration: none;
      color: #f0f0f0;
      font-weight: bold;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .nav-images img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .nav-images a:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0, 198, 255, 0.4);
    }

    /* Footer */
    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo-container {
        justify-content: center;
        margin-bottom: 10px;
      }

      .nav-images {
        flex-direction: column;
        gap: 20px;
      }

      .nav-images a {
        width: 80%;
        margin: 0 auto;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <script>
    // Background Image Slider
    const images = [
      'img/l1.jpg', // Replace with your image URLs
      'img/l8.jpg',
      'img/l13.jpg'
    ];
    let currentIndex = 0;
    const bgSlider = document.getElementById('bgSlider');

    function changeBackground() {
      bgSlider.style.opacity = 0;
      setTimeout(() => {
        bgSlider.style.backgroundImage = `url(${images[currentIndex]})`;
        bgSlider.style.opacity = 1;
      }, 1000);

      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(changeBackground, 5000); // Change background every 5 seconds
    changeBackground(); // Initialize with the first background
  </script>
</body>
