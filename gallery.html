<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Jexer Jake | My Gallery</title>

  <meta name="description" content="Gallery of Jexer Jake T. Castillo - A collection of favorite pictures." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* ✅ Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6);
    }

    /* ✅ Overlay for content */
    .overlay {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .header-text h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 0;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 0.95rem;
      color: #cce0ff;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #f0f0f0;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #00c6ff;
      color: #000;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #00c6ff;
    }

    /* ✅ Auto-Scrolling Gallery */
    .marquee-gallery {
      overflow: hidden;
      position: relative;
    }

    .marquee-track {
      display: flex;
      gap: 20px;
      animation: scroll-left 30s linear infinite;
    }

    .marquee-track img {
      flex: 0 0 auto;
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .marquee-track img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 198, 255, 0.4);
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ✅ Duplicate track for seamless loop */
    .marquee-track::after {
      content: '';
      display: block;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* ✅ Responsive tweaks */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      .marquee-track img {
        width: 200px;
      }
    }

    /* ✅ Video control button */
    .video-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
    }

    .video-controls button {
      padding: 10px 15px;
      font-weight: bold;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #00c6ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .video-controls button:hover {
      background-color: #00a8dd;
    }
  </style>
</head>
